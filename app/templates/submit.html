{% extends 'base.html' %}
{% block title %}Submit Idea{% endblock %}
{% block content %}
<h2>Submit a new idea</h2>
<form method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.title.label }}<br>
        {{ form.title(size=40) }}
    </p>
    <p>
        {{ form.description.label }}<br>
        {{ form.description(rows=5, cols=40) }}
    </p>
    <p><input type="submit" value="Submit"></p>
</form>
{% endblock %}
